							 <span class="title">
								<% if(showType){ %>
									<% var sectionTitle = section.sectionTitle && section.sectionTitle.indexOf('_') > -1 ? section.sectionTitle.split('_') : ''; %>
									<%= sectionTitle && sectionTitle.length && (parseInt(sectionTitle[1]) > 0) ? ('第' + sectionTitle[1] + '集 ' + sectionTitle[0]) : (section.sectionTitle ? section.sectionTitle : i + 1)%>
								<% }else{ %>
									<%=i + 1%>
								<% } %>
						</span>
				 	<b>APP</b>
			     <%}else{%>
					<% if(showType){ %>
							<% var sectionTitle = section.sectionTitle && section.sectionTitle.indexOf('_') > -1 ? section.sectionTitle.split('_') : ''; %>
							<%= sectionTitle && sectionTitle.length && (parseInt(sectionTitle[1]) > 0) ? ('第' + sectionTitle[1] + '集 ' + sectionTitle[0]) : (section.sectionTitle ? section.sectionTitle : i + 1)%>
					<% }else{ %>
						<%=i + 1%>
					<% } %>
				 <% } %>
		   </span>
			<% if (section && section.permission && section.permission & 8) { %>
			<div class="tag-vip"><div class="inner">VIP</div></div>
			<% } %>
		</li>
		<% } %>
	</ul>
</script>

<!--tab集数模板(剧集列表)-->
<script type="text/html" id="comic_sections_all_Tpl">
	<% var count = Math.ceil(sectionList.length / 50); %>
	<% for(var i = 0; i < count; i++){ %>
	<% var subLen = (i + 1) * 50; var start = i * 50 + 1; var end = subLen > sectionList.length ? sectionList.length : subLen; %>
		<ul id="section-all-list-wrap-<%=start + '-' + end%>" style="position: relative;display: none">
			<% for(var j = start - 1; j < end; j++){ %>
			<% var index = j; %>
			<% section = sectionList[index]; %>
			<li class="<%= vnum == index ? 'current' : (section.sectionID === reading ? ( vnum>-1 ? 'done' : 'current') : (section.watched ? 'done' : '') ) %>"
				data-sectionid="<%= section.sectionID %>" data-sectionname="<%= section.sectionName %>"
				data-sectionurl="<%= getSectionPictureUrl(section.sectionID, section.thumbImg) %>"
				onclick="<%=this.getInvoke('action.clickSection', section, 2, 1)%>">
				<span>
					<% if (section && section.guideToApp) { %>
						<span class="title">
							<% if(showType){ %>
							<% var sectionTitle = section.sectionTitle && section.sectionTitle.indexOf('_') > -1 ? section.sectionTitle.split('_') : ''; %>
							<%= sectionTitle && sectionTitle.length && (parseInt(sectionTitle[1]) > 0) ? ('第' + sectionTitle[1] + '集 ' + sectionTitle[0]) : (section.sectionTitle ? section.sectionTitle : index + 1)%>
							<% }else{ %>
								<%=index + 1%>
							<% } %>
							</span>
							<b>APP</b>
					<%}else{%>
						<% if(showType){ %>
							<% var sectionTitle = section.sectionTitle && section.sectionTitle.indexOf('_') > -1 ? section.sectionTitle.split('_') : ''; %>
							<%= sectionTitle && sectionTitle.length && (parseInt(sectionTitle[1]) > 0) ? ('第' + sectionTitle[1] + '集 ' + sectionTitle[0]) : (section.sectionTitle ? section.sectionTitle : index + 1)%>
						<% }else{ %>
							<%=index + 1%>
						<% } %>
					<% } %>
		  		</span>
				<% if (section && section.permission && section.permission & 8) { %>
				<div class="tag-vip">
					<div class="inner">VIP</div>
				</div>
				<% } %>
			</li>
			<% } %>
		</ul>
	<% } %>
</script>

<script type="text/html" id="all_episode_index_Tpl">
