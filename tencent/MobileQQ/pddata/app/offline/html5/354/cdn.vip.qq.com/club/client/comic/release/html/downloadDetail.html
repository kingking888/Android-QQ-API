                </div>
            <% if(data.downloadStatus > 0 && data.downloadStatus != 3){ %>
                <div class="btn-wrap">
                    <button class="cs-btn <%=data.downloadStatus == 1 ? 'cs-downing' : ''%> ui-btn ui-btn-s ui-btn-progress">
                    <% if(data.downloadStatus == 1){ %>
                        <span>暂停</span>
                    <% }else{ %>
                        <span>启动</span>
                    <% } %>
                    </button>
                </div>
            <% } %>
            </div>
            <div class="list-opers-wrap cs-delete">
                <span class="opers-btn-del">删除</span>
            </div>
            </li>
        <% } %>
    <% } %>
</script>
