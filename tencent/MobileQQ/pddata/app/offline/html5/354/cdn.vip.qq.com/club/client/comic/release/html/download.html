        <h2 class="ui-arrowlink">管理下载任务</h2>
    </section>
    <ul id="listLoading" class="ui-list ui-border-t"><li class="ui-loading-wrap page_loading"><p>努力加载列表中~</p><i class="ui-loading"></i></li></ul>
    <section id="downloadBtn" style="display:none" class="mod-ft ui-border-t">
        <p>已选择<span id="sectionNum"></span>话，共<span id="sectionSize"></span>MB</p>
        <button class="ui-btn ui-btn-primary">下载所选</button>
    </section>

<script type="type/html" id="section_tpl">
    <% var sections = obj.sections, len = sections.length, listNum = (len%20 == 0) ? Math.floor(len/20) : Math.floor(len/20 + 1); %>
    <% for(var num = 0; num < listNum; num++){ %>
        <section class="ui-panel">
            <h2 class="panel-title ui-border-b"><%=sections[20*num].sectionIndex%>-<%=sections[20*num].sectionIndex + 19%>话
                <span class="ui-panel-title-tips"><button data-start="<%=sections[20*num].sectionIndex-1%>" data-end="<%=sections[Math.min(20*(num+1),len)-1].sectionIndex-1%>" class="ui-btn cs-group <%=selectAll ? 'current' : ''%>">批量<%=selectAll ? '取消' : '选择'%></button></span>
            </h2>
            <div class="episode-list">
                <ul>
                <% for(var i = 20*num, data; data = sections[i], i < Math.min(20*(num+1),len); i++){ %>
                     <% var classObj = getSectionStyle(data); %>
                    <li class="<%=classObj.class%>" data-index='<%=data.sectionIndex - 1%>'><span class="ui-border"><%=data.sectionIndex%><%=classObj.text%></span></li>
                <% } %>
                </ul>
            </div>
        </section>
    <% } %>
</script>
