<body ontouchstart data-qta="pageLoading">
<section class="ui-placehold" id="page_loading">正在加载中...</section>

<section class="favorite-tab" style="display: none;">
    <section class="head ui-center">
        <span class="img" style="background-image: url(../pic/clan_bg_0f4c66f65532873aa2484e2071a4af74.png?max_age=31536000)"></span>
        <div class="empty-tips" style="display: none"><h4>最近木有在看动漫...<p></p><p>也许记录被清空了XD</p></h4></div>
        <div class="record-list">
            <div class="record-tips" style="display: none">
                <div class="lake" style="background-image: url(../img/history_tips3_f0eb72c6e9bbacfd061f3a6eb7588d1e.png?max_age=31536000)"></div>
            </div>
            <!-- 超过3个加上over -->
            <ul class="record-items over">
            </ul>
        </div>
    </section>
    <section class="ui-panel ui-panel-pure mod-list-wrap collect-list favorite-list">
        <header>
            <h2 class="cs-filter-header">
                <span>&nbsp;</span>
                <span class="select-action fold">筛选</span>
            </h2>
            <ul class="collect-tab-nav ui-border-b fold">
                <li class="current" data-filter="0"><span>全部</span></li>
                <li data-filter="9"><span>漫画</span></li>
                <li data-filter="2"><span>动画</span></li>
                <li data-filter="4"><span>轻小说</span></li>
            </ul>
        </header>
        <!-- 左滑提示 -->
        <div class="tips-slide animated">
            <p>左滑可设置为私密阅读</p>
        </div>
        <div class="ul-wrap" style="-webkit-transform: translateZ(0);">
            <ul class="ui-list ui-border-b ui-list-nospace">
                <div class="empty-collect">
                    <img class="empty-pic lazyload" alt="" data-src="../img/empty_b28d9e712413655f875a6bd836bb32ec.png?max_age=31536000">
                </div>
            </ul>
        </div>
    </section>
</section>

<section class="download-tab" style="display: none;">
    <header style="height:64px"></header>
    <footer class="mod-download-footer ui-footer ui-footer-stable ui-border-t show">
    </footer>
    <section class="mod-list-wrap">
        <form action="#">
            <ul class="ui-list mod-list-download" style="-webkit-transform: translateZ(0);">
            </ul>
        </form>
    </section>
</section>

<script type="type/html" id="favorite_list">
    <% for (var i = 0, max = list.length, data; data = list[i], i < max; i ++) { %>
        <li data-id="<%=data.id%>" data-usable="<%=data.usable%>" data-source="<%=data.source%>" data-readUrl="<%=data.readUrl%>" data-name="<%=data.name%>" data-type="<%=data.type%>"
        data-coverImg="<%=data.coverImg%>" data-pageId="<%=data.pageID%>" data-sectionID="<%=data.sectionID%>" data-pageOffset="<%=data.pageOffset%>" data-comicSource="<%=data.comicSource%>"
        data-sectionName="<%=this.getData('string.encodeHTML', data.sectionName)%>" data-player="<%=data.player%>" data-cloudUrl="<%=data.cloudUrl%>"  data-private="<%=data.isPrivate%>"
         data-report='{"obj_id":200261, "oper_obj_type": 3, "oper_obj_id": 300151, "ret_id": "<%=data.id%>", "ext2":"<%=data.isPrivate==1?1:2%>"}, "ext7":"<%=data.usable?2:1%>"}'
         data-appExclusiveInfo='{"appExclusiveType": "<%=data.appExclusiveInfo.appExclusiveType%>","buttonTooltip": "<%=data.appExclusiveInfo.buttonTooltip%>","dialogImgUrl": "<%=data.appExclusiveInfo.dialogImgUrl%>","dialogTooltip": "<%=data.appExclusiveInfo.dialogTooltip%>"}'>
            <div class="edit-del ui-border-t"></div>
            <div class="list-content-wrap animated<%if(data.comicSource == 2){%> cs-short-swipe<%}%>">
                <div class="ui-list-img <%= data.isPrivate==1 ? 'status-lock' : '' %>">
                    <%=data.isUpdate ? '<i class="list-corner-update"></i>' : ''%>
                    <% if(loadImg){ %>
                        <span style='background-image: url("<%=data.coverImg && data.coverImg.replace('imgcache.gtimg.cn', 'imgcache.qq.com')%>?max_age=31536000");' ></span>
                    <% }else{ %>
                        <span data-url="<%=data.coverImg && data.coverImg.replace('imgcache.gtimg.cn', 'imgcache.qq.com')%>?max_age=31536000"></span>
                    <% } %>
                </div>
                <div class="ui-list-info ui-border-t">
                	<div class="ui-flex">
                		<div>
                			<h4><span class="cs-just-for-notice"><%=this.getData('string.encodeHTML', data.name)%></span><label class="ui-label-s <%=data.className%>"><%=this.getData('string.encodeHTML', data.desc)%></label></h4>
                    		<p><%=this.getData('string.encodeHTML', data.statusDesc)%></p>
												<p class="cs-watch-desc"><%=this.getData('string.encodeHTML', data.watchDesc)%></p>
                		</div>

                		<div class="list-tips">
							<% if(data.usable){ %>
								<div class="ui-btn cs-btn"><%=data.keepRead%></div>
							<% }else{ %>
								<div class="sold-out"></div>
							<% } %>
            			</div>
            		</div>
				</div>
            </div>
            <div class="list-opers-wrap" >
				<%if(data.comicSource != 2){%>
					<span class="opers-btn-secret"><%=data.isPrivate == 1 ? '取消私密' : '私密'%></span>
					<span class="opers-btn-share">分享</span>
				<%}%>
                <span class="opers-btn-del">删除</span>
            </div>
        </li>
    <% } %>
</script>
